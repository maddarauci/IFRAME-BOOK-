<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFRAME OF BOOK</title>

    <style>
        .container {
            position: relative;
            width: 100%;
            overflow: hidden;
            padding-top: 75%; /* 4:3 Aspect Ratio or  (56.25%) for aspect ratio 16:9  */ 
        }
        .responsive-iframe {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <!-- frameborder="0" scrolling="no" style="border:0px" width=100% height=100% -->
        <iframe class="responsive-iframe" src="https://books.google.com.au/books?id=5IYAgfKMG1oC&newbks=0&lpg=PP1&pg=PR7&output=embed"></iframe>
    </div>
    <div>
        <h2>A responsive-iframe for the book <quote>THE STRUCTURE OF BIG HISTORY</quote></h2>
    </div>
</body>
</html>
